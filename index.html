<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Website </title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <ul>
            </ul>
         </div>
         <div class ="content">
             <div class="left-col">
             <h1> Just <br> Feel <br> It!</h1>
             </div>
             
             <div class="right-col">
             <p> Click here to listen</p>
             <img src="media/start.png"width="50" height="50" id ="icon">
            </div>
             </div>
    </div>
   
    <audio id="Music">
        <source src="media/song.mp3.mp3" type="audio/mp3">
    </audio>

   
   <script>
        var Music =  document.getElementById("Music");
        var icon  =  document.getElementById("icon");

        icon.onclick = function(){
            if(Music.paused){
                Music.play();
                icon.src="media/pause.png";
            } else{
                Music.pause();
                icon.src="media/start.png";
            }
        }

    </script>        
</body>
</html>
